<div class="row">
  <div class="card">
    <div class="card-image">
      <img src="https://picsum.photos/600/100?image=0">
      <span class="card-title">Registro de información</span>
    </div>
    <div class="card-content" *ngIf="!showAddChild">
      <p><mat-form-field>
        <mat-select placeholder="Es usted viudo?" [value]="isWidow" (valueChange)="calculateBenefit($event)">
          <mat-option *ngFor="let i of widowItems" [value]="i.value">
            {{ i.text }}
          </mat-option>
        </mat-select>
      </mat-form-field></p>

      <ul class="collection"  *ngIf="person.children.length > 0">
        <li class="collection-header"><h4>Lista de hijos registrados:</h4></li>
        <li class="collection-item" *ngFor="let c of person.children">Hijo de edad: {{c.age}} año(s). </li>
      </ul>
    </div>
    <div class="card-content" *ngIf="showAddChild">
        Edad del hijo? &nbsp;

        <mat-form-field>
          <mat-select placeholder="Edad" [(value)]="selectedAge">
            <mat-option *ngFor="let a of ages" [value]="a">
              {{ a }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        &nbsp;
        <button class="btn waves-light blue" (click)="addChild(selectedAge)">  <i class="material-icons left">add</i> Agregar</button>
    </div>
    <div class="card-action">
      <a class="btn waves-light" *ngIf="!showAddChild" (click)="showAddChild = true;">  <i class="material-icons left">person_add</i>Agregar hijo</a> &nbsp;
      <a class="btn waves-light red" *ngIf="!showAddChild && person.children.length > 0" (click)="removeChildren();">  <i class="material-icons left">remove_circle</i>Eliminar Hijos</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Subsidio total</span>
      <p>Tu subsidio es de ${{ benefit }}.</p>
    </div>
    <div class="card-action">
      <a class="btn waves-light red" (click)="resetAll()"><i class="material-icons left">delete</i>Comenzar de nuevo</a>
    </div>
  </div>

</div>
